<body>
  <input type="text" class="todoInput" placeholder="enter todos!">
  <ul class="todos">
    <!-- <li class="textline"> <input type="checkbox" checked> html <button>X</button></li> -->
  </ul>

  <style>
    .todos .textline {
      text-decoration: line-through;
    }
  </style>
</body>


<script>
  const $todoInput = document.querySelector('.todoInput');
  const $todos = document.querySelector('.todos');
  const $tos = document.querySelector('.tos');

  $todoInput.onkeyup = function (e) {
    if (e.keyCode !== 13) return;
    $todos.innerHTML += `<li><input type="checkbox"> ${$todoInput.value} <button>X</button></li>`;
    $todoInput.value = ''; 

    const $check = $todos.querySelector('li input');
    const $li = $todos.querySelector('li');
    console.dir($check);
    console.dir($li);

    $check.onclick = function (e) {
  
      if ($check.checked) {
        $todos.innerHTML = `<li class="textline"> <input type="checkbox" checked> ${$todoInput.value} <button>X</button></li>`
        
      // $li.classList.add('textline"');

  };
  
  



</script>
